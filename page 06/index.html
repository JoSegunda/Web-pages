<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section id="form">
      <div id="main">
        <h1>LOGIN</h1>

        <div class="form">
          <label for="Email" class="label">EMAIL</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
          /><br />

          <label for="password" class="label">PASSWORD</label><br />
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="••••••••••"
          /><br />
        </div>
        <div class="btn">
          <button type="submit">SIGN IN</button>
        </div>

        <div id="socials">
          <p> <span>OR</span></p>
         
          <div id="links">
            <a href="#" class="social-links">G</a>
            <a href="#" class="social-links">F</a>
            <a href="#" class="social-links">X</a>
          </div>

          <p>don'thave an account? <a href="#">Sing up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
