<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>
        body{
            display: flex;
            height: 100vh;
            background-color: #807070;
        }
        #calcular{
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
        }
        form{
            width: 100%;
        }
        #inputs{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1rem;
            gap: 4rem;
        }
        #main{
            margin: auto;
        }
        button{
            width: inherit;
            padding: 12px;
            background-color: rgb(27, 26, 26);
            color: #fff;
            outline: 0;
            border: 0;
            border-radius: 12px;
            cursor: pointer;
            transition: .3s ease-in;
        }
        button:hover{
            opacity: .95;
        }
        label{
            display: block;
            text-align: center;
        }
        input[type="number"]{
            width: 3rem;
            padding:9px;
            border-radius: 6px;
            border: 0;
            background-color: #d7d4d4;
            outline: 0;
        }
        #content{
            background-color: #fff;
            min-height: 20rem;
            border-radius: 16px;
        }
    </style>

</head>
<body>
    <section id="main">
        <h1>Cálculo de tabuada</h1>

        <div id="calcular">
            <form action="">
                <div id="inputs">
                    <label for="">De: <br>
                    <input type="number" name="n1" id="value1" required></label>

                    <label for="">Até: <br>
                    <input type="number" name="n2" id="value2" required></label>
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>

        <h1>Tabuada Do número: <p id="number"></p></h1>
        <div id="content">

        </div>
    </section>

    <script>
        const value1 = document.getElementById('value1').value
        const value2 = document.getElementById('value2').value
        const enviar = document.getElementById('enviar')
        const number = document.getElementById('number')
        cons

        enviar.addEventListener('click', (e) => {
            e.preventDefault()

            number.textContent = value1

            const p = document.createElement("p")

            for (let i = 1; i <= value2; i++) {
                
                p.innerText = `${value1} x ${i} = ${value1 * i}`


            }
            
        })
    </script>
</body>
</html>
