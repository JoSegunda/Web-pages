<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>
        body{
            display: flex;
            height: 100vh;
            background-color: #e9e9e9;
        }
        #calcular{
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
        }
        form{
            width: 100%;
        }
        #inputs{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1rem;
            gap: 4rem;
        }
        button{
            width: inherit;
            padding: 12px;
            background-color: rgb(27, 26, 26);
            color: #fff;
            outline: 0;
            border: 0;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover{
            opacity: .8;
        }
        label{
            display: block;
            text-align: center;
        }
        input[type="number"]{
            width: 3rem;
            padding:9px;
            border-radius: 6px;
            border: 0;
            background-color: #d7d4d4;
            outline: 0;
        }
    </style>

</head>
<body>
    <section id="main">
        <h1>Cálculo de tabuada</h1>

        <div id="calcular">
            <form action="">
                <div id="inputs">
                    <label for="">De: <br>
                    <input type="number" name="n1" id="value1" required></label>

                    <label for="">Até: <br>
                    <input type="number" name="n2" id="value2" required></label>
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>

        <h1>Tabuada so número <p id="number"></p></h1>
        <div id="content">

        </div>
    </section>
</body>
</html>
