<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>
        body{
            display: flex;
            height: 100vh;
            background-color: #807070;
            text-align: center;
        }
        #calcular{
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            width: 10rem;
        }
        form{
            width: 100%;
        }
        #inputs{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1rem;
            gap: 1.5rem;
        }
        #main{
            margin: auto;
            width: 100%;
        }
        button{
            width: 100%;
            padding: 12px;
            background-color: rgb(27, 26, 26);
            color: #fff;
            outline: 0;
            border: 0;
            border-radius: 12px;
            cursor: pointer;
            transition: .3s ease-in;
        }
        button:hover{
            opacity: .95;
        }
        label{
            display: block;
            text-align: center;
        }
        input[type="number"]{
            width: 3rem;
            padding:9px;
            border-radius: 6px;
            border: 0;
            background-color: #d7d4d4;
            outline: 0;
        }
        #content{
            margin: auto;
            width: 12rem;
            background-color: #fff;
            min-height: 20rem;
            border-radius: 16px;
            text-align: center;
            padding: 1rem;
        }
        #content p{
            padding-top: .1em;
            font-size: 1.2rem;
        }
    </style>

</head>
<body>
    <section id="main">
        <h1>Cálculo de tabuada</h1>

        <div id="calcular">
            <form action="" id="form">
                <div id="inputs">
                    <label for="">De: <br>
                    <input type="number" name="n1" id="value1" required></label>

                    <label for="">Até: <br>
                    <input type="number" name="n2" id="value2" required></label>
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>

        <h1>Tabuada Do número: <span id="number"></span></h1>
        <div id="content">

        </div>
    </section>

    <script>
        const value1 = document.getElementById('value1')
        const value2 = document.getElementById('value2')
        const enviar = document.getElementById('enviar')
        const number = document.getElementById('number')
        
        const form = document.getElementById('form')

        enviar.addEventListener('click', async (e) => {
            e.preventDefault()
            
            await new Promise(resolve => setTimeout(resolve, 1000));

            content.innerHTML = ""

            let n1 = value1.value
            let n2 = value2.value
            if (!n1 || !n2) return
            number.textContent = n1


            console.log("Chega aqui", n2)

            for (let i = 1; i <= n2; i++) {

                content.innerHTML += `<p>${n1} x ${i} = ${n1 * i}</p>`
            }

            form.reset()
            
        })
    </script>
</body>
</html>
