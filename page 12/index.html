<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <header></header>
    <div id="form">
        <h1>Formulário</h1>
        <hr>
        <h2>Venda fácil o seu carro</h2>
        <p>Descreva as características e marque os opcionais que ele possui</p> <br>
        <form action="">
            <label for="Título do anúncio">Título do anúncio:<span class="obs">*</span></label>
            <input type="text" name="title" id="title" placeholder="um título para anunciar o seu carro" minlength="1" maxlength="30" required>
            <br>
            <label for="price">Preço: <span class="obs">*</span></label>
            <input type="number" name="price" id="price" placeholder="defina o preço" required>
             <br>
            <label for="description">Descrição:<span class="obs">*</span></label>
            <textarea name="description" id="description" cols="40" rows="5" placeholder="Aqui você coloca os detalhes do veículo, por exemplo, ele etem algum arranhão" required></textarea>
             <br>
            <label for="marca">Marca: <span class="obs">*</span></label>
            <input type="text" name="marca" id="marca" placeholder="digite a marca do veículo">
             <br>
            <label for="modelo">Modelo: <span class="obs">*</span></label>
            <input type="text" name="modelo" id="modelo" placeholder="digite o modelo do veículo" required>
             <br>
            <label for="km">kilometragem: <span class="obs">*</span></label>
            <input type="number" name="km" id="km" placeholder="digite a kilometragem do veículo" required>
             <br>
            <label for="date">Data de compra: <span class="obs">*</span></label>
            <input type="date" name="date" id="date">
             <br>
            <!-- Radios -->
             <div id="radios">
                <label>Tipo de câmbio: <span class="obs">*</span></label>
             
                <label for="manual">Manual <input type="radio" name="manual" value="Manual" id="manual"></label>
                
                <label for="automatic">Automático <input type="radio" name="automatic" value="Automático" id="automatic"></label>
             </div>
            

            <!-- Checkboxes -->
             <label for="opcionais">Opcionais: </label>
             <div id="check">
                <div id="check1">
                    <label for="airbag"><input type="checkbox" name="airbag" >Airbag</label>
                    
                    <label for="alarme"><input type="checkbox" name="alarme" >Alarme</label>
                    
                    <label for="ar_cond"><input type="checkbox" name="ar_cond" >Ar condicionado</label>

                    <label for="camera"><input type="checkbox" name="Câmera" >Câmera de Rê</label>
            </div>
                <div id="check1">
              
                <label for="asiss"><input type="checkbox" name="pista" >Assistente de pista</label>
                
                <label for="keyless"><input type="checkbox" name="keyless" >Partida keyless</label>
                
                <label for="celular"><input type="checkbox" name="celular" >Integração com celular</label>

                <label for="couro"><input type="checkbox" name="couro" >Banco de couro</label>
                </div>
            </div>

            <label for="date">Fotos do carro: <span class="obs">*</span></label>
            <input type="file" name="file" id="file">
             <br>
            <button type="submit">Cadastrar</button>
            
        </form>
    </div>
</body>
</html>
