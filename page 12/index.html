<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <header></header>
    <div id="form">
        <h1>Formulário</h1>
        <hr>
        <h2>Venda fácil o seu carro</h2>
        <p>Descreva as características e marque os opcionais que ele possui</p>
        <form action="">
            <label for="Título do anúncio">Título do anúncio:<span class="obs">*</span></label>
            <input type="text" name="title" id="title" placeholder="um título para anunciar o seu carro">

            <label for="price">Preço: <span class="obs">*</span></label>
            <input type="text" name="price" id="price" placeholder="defina o preço">

            <label for="description">Descrição:<span class="obs">*</span></label>
            <textarea name="description" id="description" placeholder="Aqui você coloca os detalhes do veículo, por exemplo, ele etem algum arranhão"></textarea>

            <label for="marca">Marca: <span class="obs">*</span></label>
            <input type="text" name="marca" id="marca" placeholder="digite a marca do veículo">

            <label for="modelo">Modelo: <span class="obs">*</span></label>
            <input type="text" name="modelo" id="modelo" placeholder="digite o modelo do veículo">

            <label for="km">kilometragem: <span class="obs">*</span></label>
            <input type="text" name="km" id="km" placeholder="digite a kilometragem do veículo">

            <label for="date">Data de compra: <span class="obs">*</span></label>
            <input type="date" name="date" id="date">
            
            <!-- Radios -->
            <p>Tipo de câmbio: <span class="obs">*</span></p>
            <input type="radio" name="manual" value="Manual" id="manual">
            <label for="manual">Manual</label>
            <input type="radio" name="automatic" value="Automático" id="automatic">
            <label for="automatic">Automático</label>

            <!-- Checkboxes -->
             <p>Opcionais: </p>
            <input type="checkbox" name="airbag" >
            <label for="airbag">Airbag</label>
            
        </form>
    </div>
</body>
</html>
