<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr Code</title>

    <style>
        body{
            background-color: rgb(96, 175, 96);
            display: flex;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        #generate{
            background-color: #fff;
            border-radius: 12px;
            margin: auto;
            padding: 1.5rem;
            text-align: center;
            
        }
        .text-content{
            text-align: center;
            
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* espaçamento entre input e botão */
            
        }
        form input, form button {
            width: 100%;
            box-sizing: border-box;
        }
        button{
            background-color: rgb(41, 201, 41);
            color: #fff;
            border: 0;
            font: bold;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <section id="generate">
        <div class="text-content">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </div>

        <form action="">
            <input type="text" name="text-url" id="text-url">
            
            <button type="submit">Gerar QR Code</button>
        </form>

        <div id="content">

        </div>
    </section>
</body>
</html>
