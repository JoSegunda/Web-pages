<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr Code</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: rgb(96, 175, 96);
            display: flex;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        #generate{
            background-color: #fff;
            border-radius: 12px;
            margin: auto;
            padding: 1.5rem;
            text-align: center;
            
        }
        .text-content{
            text-align: center;
            
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* espaçamento entre input e botão */
            
        }
        form input, form button {
            width: 100%;
        }
        input{
            padding: 8px;
            outline: 0;
        }
        button{
            background-color: rgb(41, 201, 41);
            color: #fff;
            border: 0;
            font: bold;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: .8 ease;
        }
        button:hover{
            opacity: .8;
        }
        #qr-code{
            display: none;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            height: 10rem;
            transition: .5 ease-in-out;
        }
    </style>
</head>
<body>
    <section id="generate">
        <div class="text-content">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </div>

        <form action="">
            <input type="text" name="text-url" id="text-url" placeholder="Digite um URL...">
            
            <button type="submit" id="generateBtn">Gerar QR Code</button>
        </form>

        <div id="content">
            <div id="qr-code"> </div>
        </div>
    </section>

    <script>
        const content = document.querySelector('#content')
        const qrBtn = document.querySelector('#generateBtn')

        const textToQr = document.querySelector('#text-url')

        qrBtn.addEventListener('click', (e) => {
            e.preventDefault()

            generateQr()
        })

        function generateQr(){
            const QrUrl = textToQr.value
            if (!QrUrl) {
                return
            }
            qrBtn.innerText = "gerando código...."
        }
    </script>
</body>
</html>
